name: php-sdk-generate
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout generator
        uses: actions/checkout@v4
        with:
          repository: aktuba/php-sdk-generator
          token: ${{ secrets.PHP_SDK_TOKEN }}

      - name: Checkout json schema
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: schema/

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ secrets.PHP_VERSION }}
          extensions: mbstring, intl
          ini-values: post_max_size=256M, max_execution_time=180
          tools: composer:v2
        env:
          fail-fast: true

      - name: Create .env file
        env:
          NAME: ${{ secrets.NAME }}
          DESCRIPTION: ${{ secrets.DESCRIPTION }}
          LICENSE: ${{ secrets.LICENSE }}
          PHP_VERSION: ${{ secrets.PHP_VERSION }}
          USER_AGENT: ${{ secrets.USER_AGENT }}
          SCHEMA_DIRECTORY: "schema/"
          SDK_REPO: ${{ secrets.SDK_REPO }}
          HOMEPAGE: ${{ secrets.HOMEPAGE }}
          LOG_FORMAT: ${{ secrets.LOG_FORMAT }}
        run: |
          touch .env
          echo NAME | base64 --decode > .env
          echo DESCRIPTION | base64 --decode > .env
          echo LICENSE | base64 --decode > .env
          echo PHP_VERSION | base64 --decode > .env
          echo USER_AGENT | base64 --decode > .env
          echo SCHEMA_DIRECTORY | base64 --decode > .env
          echo SDK_REPO | base64 --decode > .env
          echo HOMEPAGE | base64 --decode > .env
          echo LOG_FORMAT | base64 --decode > .env
          cat .env

      - name: Run generator
        run: |
          ls -la
          composer install
          composer sdk:build

      - name: Prepare php-sdk
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          repository: ${{ secrets.SDK_REPO }}
          path: php-sdk
          token: ${{ secrets.PHP_SDK_TOKEN }}

      - name: Run generator
        run: |
          cd php-sdk
          find . -path ./.git -prune -o -exec rm -rf {} \; 2> /dev/null
          cp -r ../generated/* .
          git add .
          git config --global user.name "GitHub Actions"
          git config --global user.email "<>"
          git push
